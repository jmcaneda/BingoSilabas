<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Sílabas</title>
<link rel="stylesheet" href="styles.css">
  
</head>
<body>

<table id="syllableTable" class="syllable-table">
  <!-- Las celdas se llenarán mediante JavaScript -->
</table>

  <div class="button-container">
    <button onclick="startRandom()">Iniciar</button>
    <button onclick="resetGame()">Resetear</button>
  </div>


<form class="font-form" onsubmit="changeFont(document.getElementById('fontFamily').value, document.getElementById('fontSize').value); return false;">
  <select id="fontFamily">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
    <option value="Comic Sans MS">Comic Sans MS</option>
  </select>
  <select id="fontSize">
    <option value="16px">16px</option>
    <option value="20px">20px</option>
    <option value="24px">24px</option>
    <option value="28px">28px</option>
    <option value="32px">32px</option>
    <option value="32px">36px</option>
  </select>
  <input type="submit" value="Cambiar Fuente">
</form>
  <!-- Sección de Créditos -->

  </div>
<script src="script.js"></script>
</body>
</html>
